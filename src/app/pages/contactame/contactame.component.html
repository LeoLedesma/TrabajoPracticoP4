<!-- contact.component.html -->


<div class="contact-form container">
    <h2>Contacto</h2>
  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="formData.name">
    </div>

    <div class="form-group">
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="formData.email">
    </div>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" class="form-control" rows="5" required [(ngModel)]="formData.message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Enviar</button>
  </form>
</div>
